---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgbackups
  namespace: data
  labels:
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: pgbackups
          image: prodrigestivill/postgres-backup-local:12
          environment:
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: pgbackups-config
                  key: postgres-host
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: pgbackups-config
                  key: postgres-db
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: pgbackups-config
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pgbackups-config
                  key: postgres-password
            - name: POSTGRES_EXTRA_OPTS
              value: "-Z9 --schema=public --blobs"
            - name: SCHEDULE
              value: "@daily"
            - name: BACKUP_KEEP_DAYS
              value: "7"
            - name: BACKUP_KEEP_WEEKS
              value: "4"
            - name: BACKUP_KEEP_MONTHS
              value: "3"
            - name: HEALTHCHECK_PORT
              value: "8080"
          resources:
            requests:
              cpu: 150m
              memory: 256Mi
          ports:
            - containerPort: 8080
      dnsConfig:
        options:
          - name: ndots
            value: "1"
