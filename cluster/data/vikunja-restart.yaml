apiVersion: v1
kind: ServiceAccount
metadata:
  name: jobs
  namespace: data
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: jobs-edit
  namespace: data
subjects:
  - kind: ServiceAccount
    name: jobs
roleRef:
  kind: ClusterRole
  name: edit
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: vikunja-restart
  namespace: data
spec:
  schedule: "@weekly"
  jobTemplate:
    spec:
      template:
        metadata:
          name: vikunja-restart
        spec:
          serviceAccountName: jobs
          containers:
            - name: tester
              image: bitnami/kubectl:1.20.5
              command:
                - "bin/bash"
                - "-c"
                - "bash <(curl -s https://raw.githubusercontent.com/auricom/home-cluster/main/scripts/jobs-vikunja-restart.bash)"
          restartPolicy: Never
