---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-home-claude
  namespace: nfs-home-claude
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-home-claude
  resources:
    requests:
      storage: 1Mi
