---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: influxdb
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.influxdata.com/
      chart: influxdb
      version: 4.9.14
      sourceRef:
        kind: HelmRepository
        name: influxdata-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: "influxdb"
      tag: "1.8.4"
    service:
      type: LoadBalancer
      externalIPs:
        - 192.168.169.107
      externalTrafficPolicy: Local
    persistence:
      enabled: true
      size: 30Gi
      storageClass: "longhorn"
    livenessProbe:
      timeoutSeconds: 10
    readinessProbe:
      timeoutSeconds: 10
    startupProbe:
      enabled: true
      failureThreshold: 10
      periodSeconds: 10
    config:
      opentsdb:
        enabled: true
      graphite:
        enabled: true
        database: graphite
        retention-policy: ""
        bind-address: ":2003"
        protocol: tcp
        consistency-level: one
        templates:
          - "*.app env.service.resource.measurement"
          - "servers.* .host.resource.measurement.field*"
    initScripts:
      enabled: true
      scripts:
        init.iql: |+
          CREATE DATABASE "graphite" WITH DURATION 90d REPLICATION 1 NAME "rp_90d"
          CREATE DATABASE "opnsense" WITH DURATION 90d REPLICATION 1 NAME "rp_90d"
          CREATE DATABASE "home_assistant" WITH DURATION 90d REPLICATION 1 NAME "rp_90d"
    resources:
      requests:
        memory: 2Gi
        cpu: 100m
      limits:
        memory: 4Gi
