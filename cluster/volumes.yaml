---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-music
spec:
  storageClassName: nfs-music
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: truenas
    path: "/mnt/storage/music"
---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: nfs-music
provisioner: nfs
reclaimPolicy: Retain
