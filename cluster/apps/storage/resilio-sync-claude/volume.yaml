---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: resilio-sync-claude-config
  namespace: default
  labels:
    app.kubernetes.io/name: &name resilio-sync-claude
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: rook-ceph-block
  resources:
    requests:
      storage: 1Gi
