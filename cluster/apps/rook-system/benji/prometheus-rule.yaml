---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: benji
  namespace: rook-ceph
spec:
  groups:
    - name: Benji
      rules:
        - alert: BackupFailed
          annotations:
            summary: >-
              {{ $labels.volume }} backup has failed.
          expr: >-
            benji_backup_status_succeeded != 1
          for: 30m
          labels:
            severity: page
