---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgbackups
  namespace: rook-ceph
  labels:
    app.kubernetes.io/instance: pgbackups
    app.kubernetes.io/name: pgbackups
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: pgbackups
      app.kubernetes.io/name: pgbackups
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: pgbackups
        app.kubernetes.io/name: pgbackups
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: pgbackups
          #image: prodrigestivill/postgres-backup-local:13
          image: registry.${SECRET_CLUSTER_DOMAIN}/homelab/postgres-backup-local:1.0.0
          env:
            - name: POSTGRES_HOST
              value: benji-postgresql-headless
            - name: POSTGRES_DB
              value: benji
            - name: POSTGRES_USER
              value: benji
            - name: POSTGRES_PASSWORD
              value: secret
            - name: POSTGRES_EXTRA_OPTS
              value: "-Z9 --schema=public --blobs"
            - name: SCHEDULE
              value: "@daily"
            - name: BACKUP_KEEP_DAYS
              value: "14"
            - name: HEALTHCHECK_PORT
              value: "8080"
            - name: POST_BACKUP_HOOK
              value: "curl -m 10 --retry 5 http://healthchecks.monitoring.svc.cluster.local:8000/ping/ce94dbce-de51-4823-a54f-a2f960288f4b"
          resources:
            requests:
              cpu: 150m
              memory: 256Mi
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: nfs-backups-benji
              mountPath: /backups
              subPath: postgresql
      volumes:
        - name: nfs-backups-benji
          persistentVolumeClaim:
            claimName: nfs-backups-benji
