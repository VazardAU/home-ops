---
kind: Policy
apiVersion: config.kio.kasten.io/v1alpha1
metadata:
  name: pvc-export
  namespace: kasten-io
spec:
  frequency: "@daily"
  subFrequency:
    minutes:
      - 30
    hours:
      - 9
      - 21
    weekdays:
      - 0
    days:
      - 1
    months:
      - 1
  retention:
    daily: 7
    weekly: 2
    monthly: 2
  selector:
    matchExpressions:
      - key: k10.kasten.io/appNamespace
        operator: In
        values:
          - data
          - development
          - home
          - media
          - monitoring
          - networking
  actions:
    - action: backup
      backupParameters:
        filters:
          includeResources:
            - resource: persistentvolumeclaims
              matchExpressions:
                - key: kasten-io-snapshots
                  operator: In
                  values:
                    - enable
    - action: export
      exportParameters:
        frequency: "@daily"
        profile:
          name: minio
          namespace: kasten-io
        migrationToken:
          name: pvc-export-migration-token-fqhw5
          namespace: kasten-io
        exportData:
          enabled: true
      retention: {}
