---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: nfs-music-media
provisioner: nfs
reclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-music-media
spec:
  storageClassName: nfs-music-media
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: truenas.${SECRET_CLUSTER_DOMAIN_ROOT}.
    path: "/mnt/storage/music"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-music-media
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-music-media
  resources:
    requests:
      storage: 1Mi
