---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qbittorrent-config
  namespace: media
  labels:
    benji-backup.me/instance: "benji-k8s"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: rook-ceph-block
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qbittorrent-cache
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local
  volumeName: qbittorrent-cache
  resources:
    requests:
      storage: 600Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: qbittorrent-cache
spec:
  capacity:
    storage: 600Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: local
  local:
    path: /local-path/qbittorrent-cache
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - k3s-worker3
