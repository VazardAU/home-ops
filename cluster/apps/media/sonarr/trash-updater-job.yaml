---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: sonarr-trash-updater
  namespace: media
spec:
  schedule: "@weekly"
  jobTemplate:
    spec:
      template:
        metadata:
          name: sonarr-trash-updater
        spec:
          serviceAccountName: jobs
          imagePullSecrets:
            - name: regcred
          containers:
            - name: trash-updater
              image: registry.${SECRET_CLUSTER_DOMAIN}/homelab/home-cluster-jobs:1.1.0
              imagePullPolicy: IfNotPresent
              env:
                - name: DOTNET_SYSTEM_GLOBALIZATION_INVARIANT
                  value: "1"
              command:
                - "bin/sh"
                - "-ec"
                - |
                  #!/bin/sh

                  set -o nounset
                  set -o errexit

                  cd /tmp
                  curl --location https://github.com/rcdailey/trash-updater/releases/latest/download/trash-linux-x64.zip --output ./trash.zip
                  unzip trash.zip
                  chmod 755 trash

                  ./trash sonarr --config /opt/trash.yaml

                  curl -m 10 --retry 5 http://healthchecks.monitoring.svc.cluster.local.:8000/ping/f4c120e6-e12d-44b2-9ff9-e5433c0b7df4
              volumeMounts:
                - name: config
                  mountPath: /opt/trash.yaml
                  subPath: trash.yaml
          volumes:
            - name: config
              configMap:
                name: sonarr-trash-updater-config
          restartPolicy: Never
