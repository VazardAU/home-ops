---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app calibre-web
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: calibre-web
      version: 8.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/linuxserver/calibre-web
      tag: amd64-version-0.6.18
    env:
      TZ: "${TIMEZONE}"
      PUID: "1026"
      PGID: "1000"
      DOCKER_MODS: "amd64-version-0.6.18"
    persistence:
      config:
        enabled: true
        existingClaim: calibre-web-config
      books:
        enabled: true
        type: nfs
        server: "${LOCAL_LAN_TRUENAS}"
        path: /mnt/storage/home/claude/books
        mountPath: /mnt/storage/home/claude/books
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
        hosts:
          - host: &host "calibre-web.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    resources:
      requests:
        cpu: 15m
        memory: 204M
      limits:
        memory: 380M
