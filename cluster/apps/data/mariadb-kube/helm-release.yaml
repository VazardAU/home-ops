---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mariadb-kube
  namespace: data
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami/
      chart: mariadb
      version: 9.3.7
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      registry: docker.io
      repository: bitnami/mariadb
    auth:
      rootPassword: "${SECRET_MARIADB_ROOT_PASSWORD}"
    primary:
      persistence:
        enabled: true
        existingClaim: mariadb-kube
    commonAnnotations:
      prometheus.io/probe: "true"
      prometheus.io/protocol: "tcp"
