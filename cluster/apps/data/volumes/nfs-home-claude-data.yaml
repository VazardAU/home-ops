---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: nfs-home-claude-data
  namespace: data
provisioner: nfs
reclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-home-claude-data
  namespace: data
spec:
  storageClassName: nfs-home-claude-data
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: truenas.${SECRET_CLUSTER_DOMAIN_ROOT}.
    path: "/mnt/storage/home/claude"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-home-claude-data
  namespace: data
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-home-claude-data
  resources:
    requests:
      storage: 1Mi
