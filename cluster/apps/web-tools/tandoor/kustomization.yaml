---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - secret.sops.yaml
  - helm-release.yaml
  - volume.yaml
patchesStrategicMerge:
  - patches/env.yaml
  - patches/postgres.yaml
configMapGenerator:
  - name: tandoor
    files:
      - config/nginx-config
generatorOptions:
  disableNameSuffixHash: true
