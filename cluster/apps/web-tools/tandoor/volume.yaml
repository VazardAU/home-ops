---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tandoor-files
  namespace: data
  labels:
    app.kubernetes.io/name: &name tandoor
    app.kubernetes.io/instance: *name
    kasten-io/backup: "true"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: rook-ceph-block
  resources:
    requests:
      storage: 1Gi
