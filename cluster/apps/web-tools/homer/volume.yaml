---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homer-config
  namespace: data
  labels:
    app.kubernetes.io/name: &name homer
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: rook-ceph-block
  resources:
    requests:
      storage: 1Gi
