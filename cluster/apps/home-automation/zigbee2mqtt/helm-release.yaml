---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: zigbee2mqtt
      version: 9.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/koenkk/zigbee2mqtt
      tag: 1.27.2

    env:
      TZ: ${TIMEZONE}
      ZIGBEE2MQTT_DATA: /data

    config:
      homeassistant: true
      device_options:
        retain: true
      permit_join: false
      mqtt:
        base_topic: zigbee2mqtt
        server: "mqtt://emqx.default.svc.cluster.local."
        user: ${SECRET_MQTT_USER}
        password: ${SECRET_MQTT_PASSWORD}
      serial:
        port: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
      advanced:
        log_output:
          - console
        network_key:
          - 204
          - 61
          - 75
          - 23
          - 44
          - 230
          - 24
          - 203
          - 53
          - 5
          - 248
          - 32
          - 50
          - 84
          - 44
          - 159
      frontend:
        port: 8080
      experimental:
        new_api: true
    securityContext:
      privileged: true

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          auth.home.arpa/enabled: "true"
        hosts:
          - host: "zigbee.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "zigbee.${SECRET_CLUSTER_DOMAIN}"

    persistence:
      config:
        enabled: true
        existingClaim: zigbee2mqtt-config
        mountPath: "/data"
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
        hostPathType: CharDevice

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - {
                    key: "feature.node.kubernetes.io/custom-zigbee",
                    operator: In,
                    values: ["true"],
                  }
