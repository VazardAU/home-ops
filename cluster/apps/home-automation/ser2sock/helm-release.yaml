---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ser2sock
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: ser2sock
      version: 5.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: tenstartups/ser2sock
      tag: latest
      pullPolicy: IfNotPresent

    env:
      TZ: "Europe/Paris"
      LISTENER_PORT: 10000
      BAUD_RATE: 57600
      SERIAL_DEVICE: "/dev/ttyUSB0"

    securityContext:
      privileged: true

    persistence:
      usb:
        enabled: true
        type: hostPath
        # hostPathType: CharDevice
        hostPath: /dev/serial/by-id/usb-Arduino__www.arduino.cc__0042_5503731323735191C111-if00
        mountPath: /dev/ttyUSB0

    resources:
      requests:
        memory: 50Mi
        cpu: 15m
      limits:
        memory: 250Mi

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - { key: "feature.node.kubernetes.io/custom-rflink", operator: In, values: ["true"] }
