---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: k3s-gitops
  namespace: flux-system
spec:
  providerRef:
    name: discord
  eventSeverity: info
  eventSources:
    - kind: GitRepository
      name: "*"
    - kind: Kustomization
      name: "*"
  suspend: false
---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: helmreleases
  namespace: flux-system
spec:
  providerRef:
    name: discord
  eventSeverity: error
  eventSources:
    - kind: HelmRelease
      namespace: "cert-manager"
      name: "*"
    - kind: HelmRelease
      namespace: "data"
      name: "*"
    - kind: HelmRelease
      namespace: "development"
      name: "*"
    - kind: HelmRelease
      namespace: "home"
      name: "*"
    - kind: HelmRelease
      namespace: "kasten-io"
      name: "*"
    - kind: HelmRelease
      namespace: "kube-system"
      name: "*"
    - kind: HelmRelease
      namespace: "media"
      name: "*"
    - kind: HelmRelease
      namespace: "monitoring"
      name: "*"
    - kind: HelmRelease
      namespace: "networking"
      name: "*"
    - kind: HelmRelease
      namespace: "rook-ceph"
      name: "*"
  suspend: false
