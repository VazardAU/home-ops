---
clusterName: cluster-0

talosVersion: v1.4.4
kubernetesVersion: v1.27.2
endpoint: https://cluster-0.${domainName}:6443

cniConfig:
  name: none

additionalApiServerCertSans:
  - ${clusterEndpointIP}

additionalMachineCertSans:
  - ${clusterEndpointIP}
  - cluster-0.${domainName}

nodes:
  - hostname: k8s-cp01
    ipAddress: 192.168.10.201
    controlPlane: true
    installDisk: /dev/sda
  - hostname: k8s-cp02
    ipAddress: 192.168.10.202
    controlPlane: true
    installDisk: /dev/sda
  - hostname: k8s-cp03
    ipAddress: 192.168.10.203
    controlPlane: true
    installDisk: /dev/sda
  - hostname: k8s-wk01
    ipAddress: 192.168.10.204
    controlPlane: false
    installDisk: /dev/sda
  - hostname: k8s-wk02
    ipAddress: 192.168.10.205
    controlPlane: false
    installDisk: /dev/sda
  - hostname: k8s-wk03
    ipAddress: 192.168.10.206
    controlPlane: false
    installDisk: /dev/sda
    patches:
      - |-
        - op: add
          path: /machine/install/extensions
          value:
            - image: ghcr.io/siderolabs/nvidia-open-gpu-kernel-modules:530.41.03-v1.4.0
            - image: ghcr.io/siderolabs/nvidia-container-toolkit:530.41.03-v1.12.1
        - op: add
          path: /machine/kernel
          value:
            modules:
              - name: nvidia
              - name: nvidia_uvm
              - name: nvidia_drm
              - name: nvidia_modeset
        - op: add
          path: /machine/sysctls
          value:
            net.core.bpf_jit_harden: 1

controlPlane:
  patches:
    - |-
      cluster:
        allowSchedulingOnMasters: true
        apiServer:
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
        discovery:
          registries:
            service:
              disabled: true
        proxy:
          disabled: true
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0

      machine:
        files:
          - content: |
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true
            path: /var/cri/conf.d/allow-unpriv-ports.toml
            op: create
        kubelet:
          extraArgs:
            feature-gates: GracefulNodeShutdown=true
            rotate-server-certificates: "true"
        network:
          extraHostEntries:
            - ip: ${clusterEndpointIP}
              aliases:
                - cluster-0.${domainName}
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
        time:
          disabled: false
          servers:
            - 192.168.10.1

worker:
  patches:
    - |-
      machine:
        files:
          - content: |
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true
            path: /var/cri/conf.d/allow-unpriv-ports.toml
            op: create
        kubelet:
          extraArgs:
            feature-gates: GracefulNodeShutdown=true
            rotate-server-certificates: "true"
        network:
          extraHostEntries:
            - ip: ${clusterEndpointIP}
              aliases:
                - cluster-0.${domainName}
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
        time:
          disabled: false
          servers:
            - 192.168.10.1
