---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app oauth2-proxy
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: oauth2-proxy
      version: 6.12.0
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    config:
      existingSecret: *app
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
    image:
      repository: quay.io/oauth2-proxy/oauth2-proxy
      tag: v7.4.0
    extraArgs:
      provider: oidc
      oidc-issuer-url: ${SECRET_AUTH0_DOMAIN}
      skip-provider-button:
      pass-authorization-header:
      email-domain: "*"
      cookie-domain: .${SECRET_CLUSTER_DOMAIN}
      whitelist-domain: .${SECRET_CLUSTER_DOMAIN}
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.alpha.kubernetes.io/target: "services.${SECRET_CLUSTER_DOMAIN}"
        hosts:
          - host: &host "oauth.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /oauth2
                pathType: Prefix
        tls:
          - hosts:
              - *host
