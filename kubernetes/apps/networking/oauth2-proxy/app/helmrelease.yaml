---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app oauth2-proxy
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: oauth2-proxy
      version: 6.13.1
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: dex
      namespace: networking
  values:
    config:
      existingSecret: *app
      configFile: |
        provider = "oidc"
        oidc_issuer_url = "https://dex.${SECRET_CLUSTER_DOMAIN}"
        auth_logging = true
        cookie_domains = ".${SECRET_CLUSTER_DOMAIN}"
        cookie_httponly = true
        cookie_name = "_strallow_oauth"
        cookie_refresh = "1h"
        cookie_samesite = "lax"
        cookie_secure = true
        email_domains = [ "*" ]
        pass_access_token = true
        pass_authorization_header = true
        pass_basic_auth = false
        request_logging = true
        session_store_type = "cookie"
        silence_ping_logging = true
        set_authorization_header = true
        set_xauthrequest = true
        skip_jwt_bearer_tokens = true
        skip_provider_button = true
        ssl_insecure_skip_verify = false
        standard_logging = true
        upstreams = [ "static://200" ]
        whitelist_domains = ".${SECRET_CLUSTER_DOMAIN}"
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
    image:
      repository: quay.io/oauth2-proxy/oauth2-proxy
      tag: v7.4.0
    ingress:
      enabled: true
      path: /oauth2
      pathType: Prefix
      annotations:
        external-dns.home.arpa/enabled: "true"
      hosts:
        - &host auth.${SECRET_CLUSTER_DOMAIN}
      tls:
        - hosts:
            - *host

