---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dex
  namespace: networking
spec:
  releaseName: dex
  interval: 5m
  chart:
    spec:
      chart: dex
      version: 0.14.1
      sourceRef:
        kind: HelmRepository
        name: dex
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/dexidp/dex
      tag: v2.36.0
    env:
      KUBERNETES_POD_NAMESPACE: networking
    envFrom:
      - secretRef:
          name: *app
    ingress:
      enabled: true
      className: nginx
      annotations:
        external-dns.home.arpa/enabled: "true"
      hosts:
        - host: &host "dex.${SECRET_CLUSTER_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    config:
      issuer: https://dex.${SECRET_CLUSTER_DOMAIN}
      storage:
        type: kubernetes
        config:
          inCluster: true
      web:
        http: 0.0.0.0:5556
      frontend:
        theme: "tectonic"
        issuer: "Strallow Cloud"
        issuerUrl: "https://${SECRET_CLUSTER_DOMAIN}"
        logoUrl: http://icons.iconarchive.com/icons/icons-land/metro-halloween/512/Cool-icon.png
      expiry:
        signingKeys: "6h"
        idTokens: "24h"
      logger:
        level: debug
        format: json
      oauth2:
        responseTypes: ["code", "token", "id_token"]
        skipApprovalScreen: true
        alwaysShowLoginScreen: false
      enablePasswordDB: false
      connectors:
        # GitHub configure 'OAuth Apps' -> 'New OAuth App', add callback URL
        # https://github.com/settings/developers
        - type: github
          id: github
          name: GitHub
          config:
            clientID: ${DEX_GITHUB_CLIENT_ID}
            clientSecret: ${DEX_GITHUB_CLIENT_SECRET}
            redirectURI: https://dex.${SECRET_CLUSTER_DOMAIN}/callback
            # 'orgs' can be used to map groups from Github
            # https://github.com/coreos/dex/blob/master/Documentation/connectors/github.md
      staticClients:
        - name: oauth2-proxy
          id: $(DEX_OAUTH2_PROXY_CLIENT_ID)
          secret: $(DEX_OAUTH2_PROXY_CLIENT_SECRET)
          redirectURIs:
            - https://auth.${SECRET_CLUSTER_DOMAIN}/oauth2/callback
    resources:
      requests:
        memory: 250Mi
        cpu: 25m
      limits:
        memory: 250Mi
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
