---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app opnsense-backup
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controller:
      type: cronjob
      cronjob:
        concurrencyPolicy: Forbid
        schedule: "@daily"
    restartPolicy: OnFailure
    image:
      repository: ghcr.io/onedr0p/kubernetes-kubectl
      tag: 1.27.3@sha256:cebe99354032fffb8b617c6c26f6d5e7086db76b1e21b5eb10a75226248f48b3
    command: ["/bin/bash", "/app/opnsense-backup.sh"]
    env:
      OPNSENSE_URL: "https://opnsense.${SECRET_DOMAIN}"
      S3_URL: "https://s3.${SECRET_DOMAIN}:51515"
    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: configMap
        name: opnsense-backup-configmap
        subPath: opnsense-backup.sh
        mountPath: /app/opnsense-backup.sh
        defaultMode: 0775
        readOnly: true
