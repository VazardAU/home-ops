---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app authentik
  namespace: auth-system
spec:
  interval: 15m
  chart:
    spec:
      chart: authentik
      version: 2023.6.2
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    outposts:
      docker_image_base: ghcr.io/goauthentik/%(type)s
    fullnameOverride: authentik
    image:
      repository: ghcr.io/goauthentik/server
      tag: 2023.6.1
      digest: sha256:6adc7281a2d7dcc870be0fb802fe05e5fa98726a89e0affe76fc295c8b931e47
    envFrom:
      - secretRef:
          name: authentik-secret
    podAnnotations:
      secret.reloader.stakater.com/reload: authentik-secret
    ingress:
      enabled: true
      ingressClassName: "nginx"
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: "Authentik"
        gethomepage.dev/group: "Security"
        gethomepage.dev/icon: "authentik"
        gethomepage.dev/description: "Identity Provider"
      hosts:
        - host: &host "auth.${SECRET_CLUSTER_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    authentik:
      log_level: debug
      email:
        host: "smtp-relay.default.svc.cluster.local."
        port: ${SECRET_EMAIL_SMTP_PORT}
        from: authentik@${SECRET_CLUSTER_DOMAIN}
        use_tls: false
    postgresql:
      enabled: false
    redis:
      enabled: false

