---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app actions-runner-controller
  namespace: actions-runner
spec:
  interval: 15m
  chart:
    spec:
      chart: actions-runner-controller
      version: 0.23.3
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/actions-runner-controller/actions-runner-controller
    authSecret:
      create: false
      name: *app
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
    githubWebhookServer:
      enabled: true
      syncPeriod: 10m
      secret:
        create: false
        name: *app
      podAnnotations:
        secret.reloader.stakater.com/reload: *app
      ingress:
        enabled: true
        annotations:
          hajimari.io/enable: "false"
        ingressClassName: nginx
        hosts:
          - host: &host arc-webhook.${SECRET_CLUSTER_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    metrics:
      serviceMonitor: false
      port: 8080
      proxy:
        enabled: false
    actionsMetricsServer:
      enabled: true
      secret:
        enabled: true
        create: false
        name: *app
    actionsMetrics:
      serviceMonitor: false
      port: 8080
      proxy:
        enabled: false
