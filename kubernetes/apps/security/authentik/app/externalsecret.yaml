---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik
  namespace: security
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: authentik
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        AUTHENTIK_POSTGRESQL__NAME: "{{ .POSTGRES_DBNAME }}"
        AUTHENTIK_POSTGRESQL__USER: "{{ .POSTGRES_USER }}"
        AUTHENTIK_POSTGRESQL__PASSWORD: "{{ .POSTGRES_PASS }}"
        AUTHENTIK_POSTGRESQL__HOST: "{{ .POSTGRES_HOST }}"
        AUTHENTIK_SECRET_KEY: "{{ .AUTHENTIK_SECRET_KEY }}"
        AUTHENTIK_REDIS__HOST: "{{ .REDIS_HOST }}"
        AUTHENTIK_REDIS__PASSWORD: "{{ .REDIS_PASS }}"
        # Postgres Init
        INIT_POSTGRES_HOST: "{{ .POSTGRES_HOST }}"
        INIT_POSTGRES_DBNAME: "{{ .POSTGRES_DBNAME }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        INIT_POSTGRES_USER: "{{ .POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .POSTGRES_PASS }}"
  dataFrom:
    - extract:
        key: authentik
    - extract:
        key: cloudnative-pg
