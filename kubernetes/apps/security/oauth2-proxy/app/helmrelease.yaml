---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app oauth2-proxy
  namespace: security
spec:
  interval: 15m
  chart:
    spec:
      chart: oauth2-proxy
      version: 6.12.0
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      replicas: 3
      strategy: RollingUpdate
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
    image:
      repository: quay.io/oauth2-proxy/oauth2-proxy
      tag: v7.4.0
    extraArgs:
      provider: oidc
      skip-provider-button:
      pass-authorization-header:
      email-domain: "*"
      cookie-domain: .${SECRET_CLUSTER_DOMAIN}
      whitelist-domain: .${SECRET_CLUSTER_DOMAIN}
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.alpha.kubernetes.io/target: "services.${SECRET_CLUSTER_DOMAIN}"
        hosts:
          - host: &host "oauth.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /oauth2
                pathType: Prefix
        tls:
          - hosts:
              - *host
  valuesFrom:
  - targetPath: config.clientID
    kind: Secret
    name: *app
    valuesKey: client-id
  - targetPath: config.clientSecret
    kind: Secret
    name: *app
    valuesKey: client-secret
  - targetPath: config.cookieSecret
    kind: Secret
    name: *app
    valuesKey: cookie-secret
  - targetPath: extraArgs.oidc-issuer-url
    kind: Secret
    name: *app
    valuesKey: oidc-issuer-url
