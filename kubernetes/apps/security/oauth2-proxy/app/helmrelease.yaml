---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app oauth2-proxy
  namespace: security
spec:
  interval: 15m
  chart:
    spec:
      chart: oauth2-proxy
      version: 6.12.0
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      replicas: 3
      strategy: RollingUpdate
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
    image:
      repository: quay.io/oauth2-proxy/oauth2-proxy
      tag: v7.4.0
    env:
      OAUTH2_PROXY_HTTP_ADDRESS: 0.0.0.0:4180
      OAUTH2_PROXY_METRICS_ADDRESS: 0.0.0.0:44180
      OAUTH2_PROXY_COOKIE_DOMAINS: ${SECRET_CLUSTER_DOMAIN}
      OAUTH2_PROXY_COOKIE_SECRET:
        valueFrom:
          secretKeyRef:
            name: *app
            key: cookie-secret
      OAUTH2_PROXY_COOKIE_SECURE: true
      OAUTH2_PROXY_EMAIL_DOMAINS: "*"
      OAUTH2_PROXY_PROVIDER: oidc
      OAUTH2_PROXY_OIDC_ISSUER_URL:
        valueFrom:
          secretKeyRef:
            name: *app
            key: oidc-issuer-url
      OAUTH2_PROXY_CLIENT_ID:
        valueFrom:
          secretKeyRef:
            name: *app
            key: client-id
      OAUTH2_PROXY_CLIENT_SECRET:
        valueFrom:
          secretKeyRef:
            name: *app
            key: client-secret
      OAUTH2_PROXY_PASS_AUTHORIZATION_HEADER: true
      OAUTH2_PROXY_PASS_USER_HEADERS: true
      OAUTH2_PROXY_PREFER_EMAIL_TO_USER: true
      OAUTH2_PROXY_WHITELIST_DOMAINS: .${SECRET_CLUSTER_DOMAIN}
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.alpha.kubernetes.io/target: "services.${SECRET_CLUSTER_DOMAIN}"
        hosts:
          - host: &host "oauth.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /oauth2
                pathType: Prefix
        tls:
          - hosts:
              - *host
    resources:
      requests:
        cpu: 15m
        memory: 105M
      limits:
        cpu: 20m
        memory: 105M
