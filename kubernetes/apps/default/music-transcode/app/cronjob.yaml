---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: music-transcode
  namespace: default
spec:
  schedule: "0 2 * * *"
  suspend: true
  concurrencyPolicy: "Forbid"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      backoffLimit: 3
      ttlSecondsAfterFinished: 300
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          initContainers:
          containers:
            - name: transcode-incremental
              image: ghcr.io/auricom/freac:1.1.6@sha256:bfdfd270a2b5c34843c998ab3480dae903412f9513e196bcbebb4dca328e3aab
              imagePullPolicy: IfNotPresent
              env:
                - name: TRANSCODE_INPUT_DIR
                  value: /mnt/music/
                - name: TRANSCODE_OUTPUT_DIR
                  value: /mnt/music_transcoded/
                - name: TRANSCODE_FREAC_BIN
                  value: /app/freaccmd
              command:
                - "/bin/bash"
                - "-c"
                - |
                  #!/bin/bash

                  /app/transcode.sh -c
                  /app/transcode.sh -r

              volumeMounts:
                - name: music-transcoded
                  mountPath: /mnt/music_transcoded
                - name: music
                  mountPath: /mnt/music
                - name: scripts
                  mountPath: /app
                  readOnly: true

          volumes:
            - name: music-transcoded
              nfs:
                server: "${LOCAL_LAN_TRUENAS}"
                path: /mnt/music_transcoded
            - name: music
              nfs:
                server: "${LOCAL_LAN_TRUENAS}"
                path: /mnt/storage/music
            - name: scripts
              configMap:
                name: transcode-configmap
