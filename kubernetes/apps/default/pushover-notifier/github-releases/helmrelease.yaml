---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app pushover-notifier-github-releases
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: cronjob
      cronjob:
        concurrencyPolicy: Forbid
        schedule: "23 */3 * * *"
    image:
      repository: ghcr.io/auricom/python
      tag: rolling@sha256:7868b63911b9f815bf290c4190903a9386d9df41e8aa4680c03818f6da34eb78
    command:
      - python
      - /app/script.py
    service:
      main:
        enabled: false
    env:
      POSTGRES_HOST: ${POSTGRES_HOST}
    envFrom:
      - secretRef:
          name: pushover-notifier-github-releases-secret
    podAnnotations:
      reloader.stakater.com/auto: "true"
    resources:
      requests:
        cpu: 50m
        memory: 250Mi
      limits:
        memory: 250Mi
    persistence:
      config:
        enabled: true
        type: configMap
        name: pushover-notifier-github-releases-configmap
        mountPath: /app/config.yaml
        subPath: config.yaml
      script:
        enabled: true
        type: configMap
        name: pushover-notifier-github-releases-configmap
        mountPath: /app/script.py
        subPath: script.py
