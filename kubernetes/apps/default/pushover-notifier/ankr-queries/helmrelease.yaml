---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app pushover-notifier-ankr-queries
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: cronjob
      cronjob:
        concurrencyPolicy: Forbid
        schedule: "*/30 * * * *"
    image:
      repository: ghcr.io/auricom/python
      tag: rolling@sha256:e65d9e5f4cb83e64b14640da0d223ead46d2f7af85ab0c8170d974bb7226b8d5
    command:
      - python
      - /app/script.py
    service:
      main:
        enabled: false
    env:
      POSTGRES_HOST: ${POSTGRES_HOST}
    envFrom:
      - secretRef:
          name: pushover-notifier-ankr-queries-secret
    podAnnotations:
      reloader.stakater.com/auto: "true"
    resources:
      requests:
        cpu: 50m
        memory: 250Mi
      limits:
        memory: 250Mi
    persistence:
      config:
        enabled: true
        type: configMap
        name: pushover-notifier-ankr-queries-configmap
        mountPath: /app/config.yaml
        subPath: config.yaml
      script:
        enabled: true
        type: configMap
        name: pushover-notifier-ankr-queries-configmap
        mountPath: /app/script.py
        subPath: script.py
