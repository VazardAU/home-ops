---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: external-truenas
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/auth-url: "https://oauth.${SECRET_CLUSTER_DOMAIN}/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: https://oauth.${SECRET_CLUSTER_DOMAIN}/oauth2/start
spec:
  rules:
  - host: &app nas.${SECRET_CLUSTER_DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: external-truenas
            port:
              number: 443
  tls:
  - hosts:
    - *app
---
apiVersion: v1
kind: Service
metadata:
  name: external-truenas
  namespace: default
spec:
  ports:
  - name: https
    port: 443
  type: ExternalName
  externalName: truenas
