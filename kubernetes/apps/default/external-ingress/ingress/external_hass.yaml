---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: external-hass
  namespace: default
  annotations:
    hajimari.io/enable: "true"
    external-dns.home.arpa/enabled: "true"
    auth.home.arpa/enabled: "true"
spec:
  rules:
  - host: &app home.${SECRET_CLUSTER_DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: external-truenas
            port:
              number: 443
  tls:
  - hosts:
    - *app
---
apiVersion: v1
kind: Service
metadata:
  name: external-hass
  namespace: default
spec:
  ports:
  - name: https
    port: 443
  type: ExternalName
  externalName: hass
