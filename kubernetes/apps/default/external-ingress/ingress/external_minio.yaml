---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: external-minio
  namespace: default
spec:
  rules:
  - host: &app s3.${SECRET_CLUSTER_DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: external-minio
            port:
              number: 9000
  tls:
  - hosts:
    - *app
---
apiVersion: v1
kind: Service
metadata:
  name: external-minio
  namespace: default
spec:
  ports:
  - name: minio
    port: 9000
  type: ExternalName
  externalName: minio
