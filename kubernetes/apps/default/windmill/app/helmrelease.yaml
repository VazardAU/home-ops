---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app windmill
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: windmill
      version: 1.6.47
      sourceRef:
        kind: HelmRepository
        name: windmill
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    postgresql:
      enabled: false
    minio:
      enabled: false
    windmill:
      baseDomain: &host windmill.${SECRET_CLUSTER_DOMAIN}"
      baseProtocol: https
      databaseUrlSecretName: windmill
    ingress:
      enabled: true
      annotations:
        hajimari.io/icon: mdi:wind-power
      className: "nginx"
      tls:
        - hosts:
            - *host
    envFrom:
      - secretRef:
          name: *app
