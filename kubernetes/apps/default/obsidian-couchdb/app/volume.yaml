---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: obsidian-couchdb-data
  namespace: default
  labels:
    app.kubernetes.io/name: &name obsidian-couchdb
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: rook-ceph-block
