---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app obsidian-couchdb
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: docker.io/library/couchdb
      tag: 3.3.1
    env:
      TZ: ${TIMEZONE}
    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        ports:
          http:
            port: 5984
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          hajimari.io/icon: simple-icons:obsidian
        hosts:
          - host: &host "obsidian-db.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        type: configMap
        name: obsidian-couchdb-config
        mountPath: "-"
      config-storage:
        enabled: true
        type: emptyDir
        mountPath: /opt/couchdb/etc/default.d
      data:
        enabled: true
        existingClaim: obsidian-couchdb-data
        mountPath: /opt/couchdb/data
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
