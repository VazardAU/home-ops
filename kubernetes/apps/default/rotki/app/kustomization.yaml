---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - ./backups
  - ./helmrelease.yaml
  - ./volume.yaml

configMapGenerator:
  - name: rotki-configmap
    files:
      - ./config/rotki_config.json
generatorOptions:
  disableNameSuffixHash: true
