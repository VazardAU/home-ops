---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: games-on-whales-config
  namespace: default
  labels:
    app.kubernetes.io/name: &name games-on-whales
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: rook-ceph-block
