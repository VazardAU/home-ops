---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app minecraft-proxy
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: minecraft-proxy
      version: 3.3.0
      sourceRef:
        kind: HelmRepository
        name: minecraft-server
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    minecraftProxy:
      type: BUNGEECORD
      serviceType: LoadBalancer
      loadBalancerIP: ${CLUSTER_LB_MINECRAFT_PROXY}
      rcon:
        enabled: true
        serviceType: ClusterIP
    persistence:
      dataDir:
        enabled: true
        existingClaim: minecraft-proxy-config
  valuesFrom:
    - targetPath: minecraftProxy.rcon.password
      kind: Secret
      name: *app
      valuesKey: MINECRAFT_RCON_PASSWORD
