---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: omegabrr
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: omegabrr
    creationPolicy: Owner
    template:
      templateFrom:
        - configMap:
            name: omegabrr-config-tpl
            items:
              - key: config.yaml
  dataFrom:
    - extract:
        key: arrs
    - extract:
        key: brrs
