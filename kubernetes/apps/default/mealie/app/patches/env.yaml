---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app mealie
  namespace: default
spec:
  values:
    env:
      TZ: ${TIMEZONE}
      DB_EGINE: postgres
      POSTGRES_PORT: 5432
      API_PORT: 9000
      ALLOW_SIGNUP: "false"
    envFrom:
      - secretRef:
          name: *app
