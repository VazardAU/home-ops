---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app github-pushover-notifier
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: cronjob
      cronjob:
        concurrencyPolicy: Forbid
        schedule: "23 */3 * * *"
    image:
      repository: ghcr.io/auricom/github-pushover-notifier
      tag: rolling@sha256:092b2de4171329b36330a1b426741bb9fdd9fd769d0b7055b5cb5e202b803080
    command:
      - python
      - /app/github-pushover-notifier.py
    service:
      main:
        enabled: false
    env:
      POSTGRES_HOST: ${POSTGRES_HOST}
    envFrom:
      - secretRef:
          name: github-pushover-notifier-secret
    podAnnotations:
      reloader.stakater.com/auto: "true"
    resources:
      requests:
        cpu: 50m
        memory: 250Mi
      limits:
        memory: 250Mi
    persistence:
      config:
        enabled: true
        type: configMap
        name: github-pushover-notifier-configmap
        mountPath: /app/config.yaml
        subPath: config.yaml
      repositories:
        enabled: true
        type: configMap
        name: github-pushover-notifier-configmap
        mountPath: /app/github-pushover-notifier.py
        subPath: github-pushover-notifier.py
