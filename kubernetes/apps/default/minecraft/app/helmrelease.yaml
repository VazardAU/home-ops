---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app bazarr
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: minecraft-bedrock
      version: 2.1.0
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    env:
      TZ: "${TIMEZONE}"
    minecraftServer:
      # This must be overridden, since we can't accept this for the user.
      eula: "TRUE"
      difficulty: easy
      gameMode: survival
      defaultPermission: member
      serverName: "The Land of Bingakk"
    persistence:
      config:
        enabled: true
        existingClaim: minecraft-config
