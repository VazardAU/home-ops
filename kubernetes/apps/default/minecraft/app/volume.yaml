---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minecraft-config
  namespace: default
  labels:
    app.kubernetes.io/name: &name minecraft
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: rook-ceph-block
