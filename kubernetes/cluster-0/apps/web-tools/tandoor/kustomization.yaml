# yaml-language-server: $schema=https://json.schemastore.org/kustomization
---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - ./secret.sops.yaml
  - ./helmrelease.yaml
  - ./volume.yaml
patchesStrategicMerge:
  - ./patches/env.yaml
  - ./patches/postgres.yaml
configMapGenerator:
  - name: tandoor
    files:
      - ./config/nginx-config
generatorOptions:
  disableNameSuffixHash: true
