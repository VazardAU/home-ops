---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app recyclarr
  namespace: &namespace default
spec:
  interval: 15m
  chart:
    spec:
      chart: raw
      version: v0.3.1
      sourceRef:
        kind: HelmRepository
        name: dysnix
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: sonarr
      namespace: default
    - name: radarr
      namespace: default
  values:
    resources:
      - apiVersion: batch/v1
        kind: CronJob
        metadata:
          name: *app
          namespace: *namespace
        spec:
          schedule: "@daily"
          jobTemplate:
            spec:
              ttlSecondsAfterFinished: 86400
              template:
                spec:
                  automountServiceAccountToken: false
                  restartPolicy: OnFailure
                  initContainers:
                    - name: render-configs
                      image: ghcr.io/onedr0p/recyclarr:2.6.1@sha256:73beee5edfd8ee6bc788ea7627f3d6b2c4c186d14337bace4f36ff3d489b3303
                      envFrom:
                        - secretRef:
                            name: *app
                      command:
                        - "/bin/bash"
                        - -c
                      args:
                        - "envsubst < /config/recyclarr.yaml > /shared/recyclarr.yaml"
                      volumeMounts:
                        - name: config
                          mountPath: /config
                        - name: shared
                          mountPath: /shared
                  containers:
                    - name: sonarr
                      image: ghcr.io/onedr0p/recyclarr:2.6.1@sha256:73beee5edfd8ee6bc788ea7627f3d6b2c4c186d14337bace4f36ff3d489b3303
                      env:
                        - name: TZ
                          value: "${TIMEZONE}"
                      command:
                        - /app/recyclarr
                      args:
                        - sonarr
                        - --config
                        - /config/recyclarr.yaml
                      volumeMounts:
                        - name: shared
                          mountPath: /config/recyclarr.yaml
                          subPath: recyclarr.yaml
                          readOnly: true
                    - name: radarr
                      image: ghcr.io/onedr0p/recyclarr:2.6.1@sha256:73beee5edfd8ee6bc788ea7627f3d6b2c4c186d14337bace4f36ff3d489b3303
                      env:
                        - name: TZ
                          value: "${TIMEZONE}"
                      command:
                        - /app/recyclarr
                      args:
                        - radarr
                        - --config
                        - /config/recyclarr.yaml
                      volumeMounts:
                        - name: shared
                          mountPath: /config/recyclarr.yaml
                          subPath: recyclarr.yaml
                          readOnly: true
                  volumes:
                    - name: config
                      configMap:
                        name: *app
                    - name: shared
                      emptyDir: {}
